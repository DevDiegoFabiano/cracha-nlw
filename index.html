<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu crach√°</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="cracha-nlw/images/selo.svg" alt="Selo" />
          </span>
          <img
            src="http://lorempixel.com.br/185/185/people"
            alt="Foto do desenvolvedor Diego Fabiano"
            id="userImage"
          />
        </div>
        <h1 id="userName">Diego Fabiano</h1>
        <a
          id="userLink"
          href="https://github.com/DevDiegoFabiano?tab=repositories"
          target="_blank"
        >
          <img src="images/redes sociais/github.svg" alt="Github icon" />
          <span id="userLogin">DiegoFabiano</span></a
        >
        <p id="userBio">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem id,
          numquam deserunt reprehenderit nemo commodi accusantium! Unde
          incidunt.
        </p>
        <ul id="socialLinks">
          <li class="github">
            <!-- Inserir aqui meu github e linkedin-->
            <a href="https://youtube.com/" target="_blank">
              <img src="images/YouTube.svg" alt="Youtube icon" />
            </a>
          </li>
          <li class="linkedin">
            <a id="userLinkedin" href="https://facebook.com/" target="_blank">
              <img
                src="images/redes sociais/Facebook.svg"
                alt="Facebook icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
